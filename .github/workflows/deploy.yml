name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'atividade_1/projeto_final_fish_man/fish-man-game-nextjs/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: atividade_1/projeto_final_fish_man/fish-man-game-nextjs

      - name: Build with Next.js
        run: npm run build
        working-directory: atividade_1/projeto_final_fish_man/fish-man-game-nextjs
        env:
          NODE_ENV: production

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
        working-directory: atividade_1/projeto_final_fish_man/fish-man-game-nextjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: atividade_1/projeto_final_fish_man/fish-man-game-nextjs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
