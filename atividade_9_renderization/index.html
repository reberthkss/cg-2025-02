<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat and Smooth Shading</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }
        canvas {
            border: 1px solid #999;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Flat and Smooth Shading</h1>

    <table>
        <tr>
            <td>
                <canvas id="glCanvas" width="500" height="500"></canvas>
            </td>
        </tr>
        <tr>
          <td>
            <input id="n_slices_stacks" type="range" min="3" max="40"/>
            Number of slices and stacks: <output id="value_slices_stacks"></output>
          </td>
        </tr>
        <tr>
          <td>
            <p>Press 's' for smooth shading</p>
            <p>Press 'f' for flat shading</p>
            <p>Press 1 for orthographic projection</p>
            <p>Press 2 for perspective projection</p>
            <p>Press 'x' for X-Rotation</p>
            <p>Press 'y' for Y-Rotation</p>
            <p>Press 'z' for Z-Rotation</p>
          </td>
        </tr>
    </table>

    <!-- Load all JavaScript files -->
    <script src="m4.js"></script>
    <script src="renderization.js"></script>
</body>
</html>
